<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/app.js" type="module" defer></script>
</head>
<body>
    <section id="form-section">
        <h1>Maze Generator</h1>
        <form action="" id="maze-generation">
            <fieldset>
                <label for="grid-width">
                    Grid Width:
                </label>
                <input type="number" id="grid-width" min="10">
            </fieldset>
            <fieldset>
                <label for="grid-height">
                    Grid Height
                </label>
                <input type="number" id="grid-height" min="10">
            </fieldset>
            <fieldset>
                <label for="cell-width">
                    Cell Width
                </label>
                <input type="number" id="cell-width" min="1">
            </fieldset>
            <fieldset>
                <label for="cell-height">
                    Cell Height
                </label>
                <input type="number" id="cell-height" min="1">
            </fieldset>
            <button>Generate Maze</button>
        </form>
    </section>
    <section id="canvas-section">
        <canvas id="canvas"></canvas>
    </section>
</body>
</html>
